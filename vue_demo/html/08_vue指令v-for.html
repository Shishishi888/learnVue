<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="n in 10">{{n}}</li>
        </ul>

        <ol>
            <!-- n      值 -->
            <!-- index 索引 -->
           <li v-for="(n, index) in 10">{{index}}---{{n}}</li> 
        </ol>

        </hr>

        <table border="1">
            <tr v-for="user in userList">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.age}}</td>
            </tr>
        </table>
    </div>
    <script src="../vue/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                userList: [
                    {id: 1, username: "Shi", age: 18},
                    {id: 2, username: "Shishi", age: 22},
                    {id: 3, username: "Shishishi", age: 24},
                ]
            }
        })
    </script>
</body>

</html>
